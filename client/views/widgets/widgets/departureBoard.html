<template name="departureBoard">
  <div class="table-responsive">
    <table class="table table-striped table-condensed">
      <tbody>
    {{#each busses}}
    {{> departureBoardBusLine}}
    {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="departureBoardBusLine">
  <tr>
    <td>{{ name }}</td>
    <td>{{ track }}</td>
    <td>{{ direction }}</td>
    <td>{{ departure_time }}</td>
  </tr>
</template>
